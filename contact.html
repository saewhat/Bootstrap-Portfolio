<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Yoon Ho Ryoo's Bootstrap Portfolio</title>
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">
                <img src="assets/images/fire-letter-y.jpg" width="30" height="30" class="d-inline-block align-top" alt=""> Yoon Ho Ryoo
            </a>

            <ul class="nav justify-content-end" id="headerLinks">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="container" id="content">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-12" id="forms">
                    <h3>Contact</h3>
                    <form>
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="name" class="form-control" id="nameInput" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email address</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea2">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>

        <footer class="fixed-bottom">
            <div class="container" id="footer">
                <span class="text-muted">Copyright Â© 2020</span>
            </div>
        </footer>


    </div>
